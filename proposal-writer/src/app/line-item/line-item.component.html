<li class="list-group-item" *ngFor="let i of quote[0].items">
  <div class="row">
    <div class="col-8">
      {{i.label}}
    </div>
    <div class="col-1">
      {{ i.price | currency }}
    </div>
    <div class="col-1">
      {{i.qty}}
    </div>
    <div class="col-1">
      {{i.qty * i.price | currency}}
    </div>
  </div>
</li>
