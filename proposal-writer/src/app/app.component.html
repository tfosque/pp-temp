<div class="container">
  <div class="row mt-3">
    <div class="col-8">
      <app-header></app-header>
    </div>
    <div class="col-4">
      <app-logo></app-logo>
    </div>
    <div class="col-12">
      <!-- Cover Photo -->
      <ng-container *ngIf="true">
        <section>
          <app-cover-photo width="100% height: 300px;"></app-cover-photo>
        </section>
      </ng-container>
      <!-- Intro -->
      <section>
        <h5>Introduction</h5>
        <app-intro></app-intro>
      </section>
      <!-- Terms and Conditions -->
      <section>
        <h5>Terms and Conditions</h5>
        <app-terms-and-conditions></app-terms-and-conditions>
        <app-terms-and-conditions></app-terms-and-conditions>
        <app-terms-and-conditions></app-terms-and-conditions>
      </section>
      <!-- Estimates -->
      <section>
        <h5>Estimates</h5>
        <!-- Good -->
        <ng-container>
          <app-good-quote></app-good-quote>
        </ng-container>
        <!-- Better -->
        <ng-container *ngIf="false">
          <app-better-quote></app-better-quote>
        </ng-container>
        <!-- Best -->
        <ng-container *ngIf="true">
          <app-best-quote></app-best-quote>
        </ng-container>
      </section>
      <!-- Authorization -->
      <section>
        <h5>Authorization</h5>
        <app-authorization></app-authorization>
      </section>
      <!-- Signature -->
      <section>
        <h5>Signature</h5>
        <app-signature></app-signature>
      </section>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
